<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if form.errors %}
    <p>There's something wrong with what you entered!</p>
    {% endif %}

    {% if next %}
    <p>You cannot access that page</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        {{ form.username }}
        {{ form.password }}

        <input type="submit" value="login">
        <input type="hidden" next="" value="{{ next}}">
    </form>

</body>
</html>
